<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>Cross-Browser QRCode generator for Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header>
            <h1> <a href="home.html">Islamical </a></h1>
            <hr />
        </header>

        <a href="settings.html" class="btn btn-primary">
            Settings
        </a>
        <a href="#about" class="btn btn-secondary">
            About
        </a>
        <a href="#home" class="btn btn-warning">
            Home
        </a>
        <div id="settingsDiv">
            <form>
                <label>Set Frequency of daily notification</label>
                <input type="range" id="points" name="points" value="2" step="1" min="1" max="5" />
                <img src="./images/ramadan.png" id="hydrateImage" />
            </form>
        </div>
        <div class="container mt-3" style="width: 450px;">
            <h2 class="text-center">Covid Latest Report-UK</h2>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Country</th>
                    <th>Confirmed</th>
                    <th>Deaths</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="date"></td>
                    <td id="areaName"></td>
                    <td id="latestBy"></td>
                    <td id="deathNew"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
