<!DOCTYPE html>
<html lang="en" class="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Islamic Dashboard</title>
<link rel="stylesheet" href="./styles/tailwind.css" />
    <link rel="stylesheet" href="./styles/styles.css">
<style>
/* ==== Base Styles ==== */
* { margin:0; padding:0; box-sizing:border-box; }
body, html {
    height: 100%;
    font-family: Arial, sans-serif;
    background: url('./images/bg1.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #333;
}
.dark body, .dark html { background-color: #111; color: #eee; }
a { text-decoration:none; color:inherit; }

/* ==== Glass Effect ==== */
.glass {
    backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);
    background-color: rgba(136, 145, 161, 0.75);
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.125);
}

/* ==== Navbar ==== */
.navbar {
    display: flex; align-items:center; justify-content:space-between;
    padding: 0.75rem 1rem;
}
.nav-links {
    display: flex; gap: 1rem;
}
.nav-links a {
    padding: 0.5rem 0.75rem;
    border-radius: 8px;
    transition: background 0.2s;
}
.nav-links a:hover { background: rgba(255,255,255,0.2); }
.menu-toggle { display: none; font-size: 1.5rem; cursor: pointer; }

/* ==== Responsive Navbar ==== */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px; left: 0; right: 0;
        background: rgba(136,145,161,0.95);
        padding: 1rem;
    }
    .nav-links.show { display: flex; }
    .menu-toggle { display: block; }
}

/* ==== Layout ==== */
main {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1rem;
    padding: 1rem;
}
.section {
    padding: 1rem;
    animation: fadeIn 0.8s ease;
}

/* ==== Animations ==== */
@keyframes fadeIn {
    from { opacity:0; transform: translateY(10px);}
    to { opacity:1; transform: translateY(0);}
}

/* ==== Analog Clock ==== */
canvas { background: transparent; display:block; margin:auto; }

/* ==== Dark Mode Adjustments ==== */
.dark .glass { background-color: rgba(40, 40, 50, 0.75); }
.dark a:hover { background: rgba(255,255,255,0.1); }
</style>
</head>
<body>

<!-- Navbar -->
<header class="glass navbar">
    <div class="logo"><strong>Islamic Dashboard</strong></div>
    <div class="menu-toggle" id="menuToggle">&#9776;</div>
    <nav class="nav-links" id="navLinks">
        <a href="../options/index.html" data-i18n="nav.settings">Settings</a>
        <a href="../privacy-policy.html" target="_blank">Privacy Policy</a>
        <button id="darkModeToggle">ðŸŒ™</button>
    </nav>
</header>

<!-- Main Content -->
<main>
    <!-- Qibla Section -->
    <div class="glass section">
        <h2>Qibla Direction</h2>
        <p>Coming Soon: Qibla Compass</p>
    </div>

    <!-- Hijri Calendar -->
    <div class="glass section">
        <h2>Hijri Calendar</h2>
        <p id="hijriDate">Loading...</p>
    </div>

    <!-- Analog Clock -->
    <div class="glass section">
        <h2>Analog Clock</h2>
        <canvas id="analogClock" width="200" height="200"></canvas>
    </div>

    <!-- Daily Quran -->
    <div class="glass section">
        <h2>Daily Quran</h2>
        <p id="quran-ref"></p>
        <blockquote id="quran-translation"></blockquote>
    </div>

    <!-- Daily Hadith -->
    <div class="glass section">
        <h2>Daily Hadith</h2>
        <p id="from"></p>
        <blockquote id="hadith"></blockquote>
    </div>
</main>

<script>
// Navbar Toggle for Mobile
document.getElementById('menuToggle').addEventListener('click', () => {
    document.getElementById('navLinks').classList.toggle('show');
});

// Dark Mode Toggle
const darkToggle = document.getElementById('darkModeToggle');
darkToggle.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
    localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
});
if (localStorage.getItem('theme') === 'dark') {
    document.documentElement.classList.add('dark');
}

// Hijri Date (Static Example)
document.getElementById('hijriDate').innerText = "27 Muharram 1447 AH";

// Quran & Hadith
document.getElementById("quran-ref").innerText = "Surah Al-Baqarah 2:255";
document.getElementById("quran-translation").innerText = "Allah! There is no deity except Him, the Ever-Living...";
document.getElementById("from").innerText = "Sahih Bukhari";
document.getElementById("hadith").innerText = "The best among you are those who learn the Qurâ€™an and teach it.";

// Analog Clock
const canvas = document.getElementById('analogClock');
const ctx = canvas.getContext('2d');
const radius = canvas.height / 2;
ctx.translate(radius, radius);
function drawClock() {
    drawFace(ctx, radius);
    drawNumbers(ctx, radius);
    drawTime(ctx, radius);
}
function drawFace(ctx, radius) {
    ctx.beginPath();
    ctx.arc(0, 0, radius, 0, 2 * Math.PI);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.strokeStyle = '#333';
    ctx.lineWidth = radius * 0.05;
    ctx.stroke();
}
function drawNumbers(ctx, radius) {
    ctx.font = radius * 0.15 + "px Arial";
    ctx.textBaseline = "middle";
    ctx.textAlign = "center";
    for (let num = 1; num <= 12; num++) {
        const ang = num * Math.PI / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 0.85);
        ctx.rotate(-ang);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius * 0.85);
        ctx.rotate(-ang);
    }
}
function drawTime(ctx, radius) {
    const now = new Date();
    let hour = now.getHours();
    let minute = now.getMinutes();
    let second = now.getSeconds();
    hour = hour % 12;
    hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
    drawHand(ctx, hour, radius * 0.5, radius * 0.07);
    minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
    drawHand(ctx, minute, radius * 0.8, radius * 0.07);
    second = (second * Math.PI / 30);
    drawHand(ctx, second, radius * 0.9, radius * 0.02, 'red');
}
function drawHand(ctx, pos, length, width, color = '#000') {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.strokeStyle = color;
    ctx.moveTo(0, 0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}
setInterval(drawClock, 1000);
</script>
</body>
</html>
